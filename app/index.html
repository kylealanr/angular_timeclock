<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="timeclock" layout="column" ng-controller="DrawerController as drawerItems">

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="drawerItems.toggleList()" aria-label="Show Category List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Geekabytes - Employee Timeclock</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
          <md-list>
            <md-item ng-repeat="index in drawerItems.drawerItems">
                <md-button ng-click="drawerItems.selectItem(index)" ng-class="{'selected' : index === drawerItems.selected }">
                  <md-icon md-svg-icon="{{index.avatar}}" class="avatar"></md-icon>
                  {{index.name}}
                </md-button>
            </md-item>
          </md-list>
        </md-sidenav>

        <div flex layout="row" ng-view></div>

    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-directive.g-signin/google-plus-signin.js"></script>

    <script src="src/drawer/Drawer.js"></script>
    <script src="src/drawer/DrawerController.js"></script>

    <script type="text/javascript">

          angular
              .module('timeclock', ['ngMaterial', 'drawer', 'directive.g+signin', 'ngRoute'])
              .config(function($mdThemingProvider, $mdIconProvider, $routeProvider) {

                      $mdIconProvider
                              .defaultIconSet("./assets/svg/avatars.svg", 128)
                              .icon("admin", "./assets/svg/admin.svg", 128)
                              .icon("archive", "./assets/svg/archive.svg", 128)
                              .icon("notebook", "./assets/svg/notebook.svg", 100)
                              .icon("settings", "./assets/svg/settings.svg", 128);

                      $mdThemingProvider.theme('default')
                              .primaryPalette('cyan')
                              .accentPalette('light-blue');

                      $routeProvider
                              .when('/', {
                                  templateUrl: 'src/users/views/auth.html'
                              })
                              .when('/login', {
                                  templateUrl: 'src/users/views/auth.html'
                              })
                              .when('/events', {
                                  templateUrl: 'src/events/views/event_list.html'
                              })
                              .when('/clock_in', {
                                  templateUrl: 'src/events/views/new_event.html'
                              });
              })
              //in line event listener to handle the login
              .controller('ExampleCtrl', function ($scope) {
                  $scope.$on('event:google-plus-signin-success', function (event, authResult) {
                      $scope.authenicated = true;
                      console.log('Signed in!');
                      //I'm getting back a valid access token, I need to pass it off to the controller to get the users name
                      console.log(authResult.access_token);
                  });
                  $scope.$on('event:google-plus-signin-failure', function (event, authResult) {
                      $scope.authenicated = false;
                      console.log('Not signed into Google Plus.');
                  });

              });

    </script>

  </body>
</html>
