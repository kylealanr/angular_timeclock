<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>
  </head>

  <body ng-app="timeclock" layout="column" ng-controller="UserController as userList">

    <md-toolbar layout="row">
      <md-button class="menu" hide-gt-sm ng-click="userList.toggleList()" aria-label="Show Category List">
        <md-icon md-svg-icon="menu" ></md-icon>
      </md-button>
      <h1>Geekabytes - Employee Timeclock</h1>
    </md-toolbar>

    <div flex layout="row">

        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">
          <md-list>
            <md-item ng-repeat="index in userList.users">
                <md-button ng-click="userList.selectUser(index)" ng-class="{'selected' : index === userList.selected }">
                  <md-icon md-svg-icon="{{index.avatar}}" class="avatar"></md-icon>
                  {{index.name}}
                </md-button>
            </md-item>
          </md-list>
        </md-sidenav>

        <md-content flex id="content">
            <md-button class="md-raised" type="submit">Clock In</md-button>
        </md-content>

    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>

    <script type="text/javascript">

          angular
              .module('timeclock', ['ngMaterial', 'users'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("admin"      , "./assets/svg/admin.svg"       , 128)
                      .icon("archive"    , "./assets/svg/archive.svg"     , 128)
                      .icon("notebook"   , "./assets/svg/notebook.svg"    , 100)
                      .icon("settings"   , "./assets/svg/settings.svg"    , 128);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('cyan')
                          .accentPalette('light-blue');

              });

    </script>

  </body>
</html>
